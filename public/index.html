<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Idle RPG</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        #gameContainer {
            width: 100%;
            height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        #gameCanvas {
            flex: 1;
            background: #1a1a2e;
            cursor: crosshair;
            touch-action: none;
        }

        #ui {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
        }

        .panel {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            padding: 15px;
            margin: 10px;
            pointer-events: auto;
            backdrop-filter: blur(10px);
        }

        #playerStats {
            position: absolute;
            top: 10px;
            left: 10px;
            min-width: 200px;
        }

        #playerStats h3 {
            margin-bottom: 10px;
            color: #ffd700;
        }

        .stat {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
            font-size: 14px;
        }

        .stat-label {
            color: #aaa;
        }

        .stat-value {
            color: #fff;
            font-weight: bold;
        }

        .health-bar {
            width: 100%;
            height: 20px;
            background: #333;
            border-radius: 10px;
            overflow: hidden;
            margin: 5px 0;
        }

        .health-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff0000, #ff6b6b);
            transition: width 0.3s;
        }

        .exp-bar {
            width: 100%;
            height: 10px;
            background: #333;
            border-radius: 5px;
            overflow: hidden;
            margin: 5px 0;
        }

        .exp-fill {
            height: 100%;
            background: linear-gradient(90deg, #4ecdc4, #44a08d);
            transition: width 0.3s;
        }

        #shop {
            position: absolute;
            top: 10px;
            right: 10px;
            min-width: 250px;
            max-height: 80vh;
            overflow-y: auto;
        }

        #shop h3 {
            margin-bottom: 15px;
            color: #ffd700;
        }

        .shop-tabs {
            display: flex;
            gap: 5px;
            margin-bottom: 15px;
        }

        .tab {
            flex: 1;
            padding: 8px;
            background: #333;
            border: none;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }

        .tab.active {
            background: #667eea;
        }

        .shop-item {
            background: #222;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .shop-item:hover {
            background: #333;
        }

        .shop-item.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .item-name {
            font-weight: bold;
            color: #ffd700;
            margin-bottom: 5px;
        }

        .item-desc {
            font-size: 12px;
            color: #aaa;
            margin-bottom: 5px;
        }

        .item-cost {
            color: #4ecdc4;
            font-weight: bold;
        }

        #alliancePanel {
            position: absolute;
            bottom: 10px;
            left: 10px;
            min-width: 200px;
        }

        #alliancePanel h3 {
            margin-bottom: 10px;
            color: #ffd700;
        }

        .alliance-member {
            font-size: 12px;
            padding: 5px;
            background: #222;
            margin: 3px 0;
            border-radius: 3px;
        }

        #playersList {
            position: absolute;
            bottom: 10px;
            right: 10px;
            min-width: 200px;
            max-height: 200px;
            overflow-y: auto;
        }

        #playersList h3 {
            margin-bottom: 10px;
            color: #ffd700;
        }

        .player-item {
            font-size: 12px;
            padding: 5px;
            background: #222;
            margin: 3px 0;
            border-radius: 3px;
            display: flex;
            justify-content: space-between;
        }

        .battle-notification {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            z-index: 1000;
            pointer-events: none;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        button {
            background: #667eea;
            border: none;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin: 5px 0;
            transition: background 0.2s;
        }

        button:hover {
            background: #5568d3;
        }

        button:disabled {
            background: #555;
            cursor: not-allowed;
        }

        input {
            background: #333;
            border: 1px solid #555;
            color: #fff;
            padding: 8px;
            border-radius: 5px;
            margin: 5px 0;
            width: 100%;
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #222;
        }

        ::-webkit-scrollbar-thumb {
            background: #555;
            border-radius: 3px;
        }
    </style>
</head>
