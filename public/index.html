<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Slither.io MiniApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
            background: #1a1a2e;
            color: white;
        }

        #app {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        /* –ú–µ–Ω—é */
        .menu {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            z-index: 100;
        }

        .menu.hidden {
            display: none;
        }

        .menu-header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .player-name {
            font-size: 16px;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.3);
            padding: 8px 16px;
            border-radius: 20px;
        }

        .balance {
            font-size: 18px;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.3);
            padding: 8px 16px;
            border-radius: 20px;
        }

        .play-button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 20px 60px;
            font-size: 24px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .play-button:active {
            transform: scale(0.95);
        }

        .skins-button {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            backdrop-filter: blur(10px);
        }

        /* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –≤—ã–±–æ—Ä–∞ —Å—Ç–∞–≤–∫–∏ */
        .stake-modal {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 200;
        }

        .stake-modal.hidden {
            display: none;
        }

        .stake-modal h2 {
            margin-bottom: 30px;
            font-size: 24px;
        }

        .stake-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 80%;
            max-width: 300px;
        }

        .stake-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 20px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .stake-button:active {
            transform: scale(0.95);
        }

        /* –ò–≥—Ä–æ–≤–æ–π —ç–∫—Ä–∞–Ω */
        .game-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
        }

        .game-screen.active {
            display: block;
        }

        #gameCanvas {
            width: 100%;
            height: 100%;
            background: #0f0f1e;
        }

        .game-ui {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
            pointer-events: none;
        }

        .game-info {
            background: rgba(0, 0, 0, 0.5);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
        }

        .exit-button {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            z-index: 10;
            pointer-events: all;
        }

        .exit-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ —Å–∫–∏–Ω–æ–≤ */
        .skins-modal {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 300;
        }

        .skins-modal.hidden {
            display: none;
        }

        .skins-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
            max-width: 400px;
        }

        .skin-item {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid transparent;
            cursor: pointer;
            transition: transform 0.2s, border-color 0.2s;
        }

        .skin-item:hover {
            transform: scale(1.1);
        }

        .skin-item.selected {
            border-color: #4CAF50;
        }

        .close-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- –ì–ª–∞–≤–Ω–æ–µ –º–µ–Ω—é -->
        <div class="menu" id="menu">
            <div class="menu-header">
                <div class="player-name" id="playerName">–ò–≥—Ä–æ–∫</div>
                <div class="balance" id="balance">USDT $0</div>
            </div>
            
            <button class="play-button" id="playButton">–ò–≥—Ä–∞—Ç—å</button>
            
            <button class="skins-button" id="skinsButton">üé® –°–∫–∏–Ω—ã</button>
        </div>

        <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –≤—ã–±–æ—Ä–∞ —Å—Ç–∞–≤–∫–∏ -->
        <div class="stake-modal hidden" id="stakeModal">
            <h2>–í—ã–±–µ—Ä–∏—Ç–µ —Å—Ç–∞–≤–∫—É (USDT)</h2>
            <div class="stake-buttons">
                <button class="stake-button" data-stake="1">1 USDT</button>
                <button class="stake-button" data-stake="4">4 USDT</button>
                <button class="stake-button" data-stake="7">7 USDT</button>
                <button class="stake-button" data-stake="10">10 USDT</button>
            </div>
        </div>

        <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ —Å–∫–∏–Ω–æ–≤ -->
        <div class="skins-modal hidden" id="skinsModal">
            <h2>–í—ã–±–µ—Ä–∏—Ç–µ —Å–∫–∏–Ω</h2>
            <div class="skins-grid" id="skinsGrid"></div>
            <button class="close-button" id="closeSkinsButton">–ó–∞–∫—Ä—ã—Ç—å</button>
        </div>

        <!-- –ò–≥—Ä–æ–≤–æ–π —ç–∫—Ä–∞–Ω -->
        <div class="game-screen" id="gameScreen">
            <canvas id="gameCanvas"></canvas>
            <div class="game-ui">
                <div class="game-info" id="gameUsdt">USDT: 0</div>
                <div class="game-info" id="gamePlayers">–ò–≥—Ä–æ–∫–æ–≤: 0</div>
            </div>
            <button class="exit-button" id="exitButton" disabled>–í—ã–π—Ç–∏ (5 –º–∏–Ω)</button>
        </div>
    </div>

    <script type="module" src="game.js"></script>
</body>
</html>
